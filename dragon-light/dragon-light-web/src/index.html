    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        #logo {
            fill: #fff;
        }

        .slidecontainer {
            display: flex;
            align-items: center;
            gap: 1em;
        }

        .slidecontainer input[type=range] {
            flex-grow: 11;
        }

        .slidecontainer input[type=checkbox] {
            flex-grow: 1;
            width: 32px;
            height: 32px;
        }

        #data {
            display: flex;
            gap: 1em;
            flex-flow: row wrap;
            justify-content: space-evenly;
            padding: 1rem;
        }

        #data>*>* {
            line-height: 1em;
            flex-grow: 1;
            margin: 0;
        }

        #error {
            display: none;
        }

        @media all and (max-width: 900px) {
            #data {
                /* On small screens, we are no longer using row direction but column */
                flex-direction: column;
            }
        }

        header {
            background-color: #731b1d;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        header h1 {
            flex-grow: 4;
            margin: 0 0 0 1em;
            color: #fff;
        }

        header ul {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header li {
            margin: 0 0 0 1em;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 0 1rem 1rem 1rem;
            margin: 1rem;
            border: #731b1d 1px solid;
            box-shadow: #731b1c3b 0.5em 0.5em 0.5em;
        }

        footer {
            text-align: center;
        }

        footer a {
            color: #731b1d;
        }
    </style>

    <script>
        const defaultStatus = {
            serialNumber: 'UNKNOWN',
            macAddress: 'UNKNOWN',
            version: 'UNKNOWN',
            ipAddress: 'UNKNOWN',
            hostname: 'UNKNOWN',
        };

        document.addEventListener('DOMContentLoaded', function () {
            const brightnessSlider = document.getElementById('brightness');
            brightnessSlider.dataset.changing = 'false';

            const serialNumber = document.getElementById('serialNumber');
            const macAddress = document.getElementById('macAddress');
            const firmwareVersion = document.getElementById('version');
            const ipAddress = document.getElementById('ipAddress');
            const hostname = document.getElementById('hostname');
            const errorText = document.getElementById('errorText');
            const error = document.getElementById('error');
            const firmwareUpdate = document.getElementById('firmwareUpdate');
            const fileElement = document.getElementById('file');
            const md5Element = document.getElementById('md5');

            fileElement.addEventListener('change', function (event) {
                var blobSlice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice,
                    file = this.files[0],
                    chunkSize = 1024, // 1Kb
                    chunks = Math.ceil(file.size / chunkSize),
                    currentChunk = 0,
                    spark = new SparkMD5.ArrayBuffer(),
                    fileReader = new FileReader();

                fileReader.onload = function (e) {
                    console.log('read chunk nr', currentChunk + 1, 'of', chunks);
                    spark.append(e.target.result);
                    currentChunk++;

                    if (currentChunk < chunks) {
                        loadNext();
                    } else {
                        console.log('finished loading');

                        var md5 = spark.end();
                        console.info('computed hash', md5);
                        md5Element.value = md5;
                    }
                };

                fileReader.onerror = function () {
                    console.warn('oops, something went wrong.');
                };

                function loadNext() {
                    var start = currentChunk * chunkSize,
                        end = ((start + chunkSize) >= file.size) ? file.size : start + chunkSize;

                    fileReader.readAsArrayBuffer(blobSlice.call(file, start, end));
                }

                loadNext();
            });

            function updateValues(data) {
                const changing = brightnessSlider.dataset.changing;
                if (changing === 'false') {
                    if (data.brightness !== undefined) {
                        brightnessSlider.disabled = false;
                        brightnessSlider.value = data.brightness;
                    }
                    else {
                        brightnessSlider.disabled = true;
                    }
                }

                if (serialNumber.innerText !== data.serialNumber)
                    serialNumber.innerText = data.serialNumber;
                if (macAddress.innerText !== data.macAddress)
                    macAddress.innerText = data.macAddress;
                if (firmwareVersion.innerText !== data.version)
                    firmwareVersion.innerText = data.version;
                if (ipAddress.innerText !== data.ipAddress)
                    ipAddress.innerText = data.ipAddress;
                if (hostname.innerText !== data.hostname) {
                    hostname.innerText = data.hostname;

                    document.getElementById("qrcode").innerHTML = "";

                    if (data.hostname !== defaultStatus.hostname) {
                        new QRCode("qrcode", {
                            text: `http://${data.hostname}`,
                            width: 128,
                            height: 128,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });
                    }
                }
            }

            function checkStatus() {
                fetch('/status')
                    .then((res) => res.json())
                    .then((data) => {
                        error.style.display = 'none';
                        updateValues(data);
                    })
                    .catch((err) => {
                        error.style.display = 'block';
                        errorText.innerText = 'Error: ' + err;
                        updateValues(defaultStatus);
                    });

            }

            let interval = setInterval(checkStatus, 1000);

            firmwareUpdate.addEventListener('submit', () => {
                clearInterval(interval);
            });

            brightnessSlider.addEventListener('mousedown', function (evt) {
                clearInterval(interval);
                evt.target.dataset.changing = 'true';
            });

            brightnessSlider.addEventListener('touchstart', function (evt) {
                clearInterval(interval);
                evt.target.dataset.changing = 'true';
            });

            brightnessSlider.addEventListener('change', function (evt) {
                if (evt.target.value === '0') {
                    fetch('/api/v1/covercalibrator/0/calibratoroff', { method: 'PUT' })
                        .finally(() => {
                            evt.target.dataset.changing = 'false';
                            interval = setInterval(checkStatus, 1000);
                        });
                } else {
                    const formData = new FormData();
                    formData.append('Brightness', evt.target.value);

                    fetch('/api/v1/covercalibrator/0/calibratoron', {
                        method: 'PUT',
                        body: formData
                    })
                        .finally(() => {
                            evt.target.dataset.changing = 'false';
                            interval = setInterval(checkStatus, 1000);
                        });
                }
            });
        });
    </script>
</head>
