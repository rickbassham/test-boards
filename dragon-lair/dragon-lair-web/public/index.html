  <script>
    function loadItem(tag, item) {
      let newItem = document.createElement(tag);

      for (let i = 0; i < item.attributes.length; i++) {
        newItem.setAttribute(item.attributes[i].name, item.attributes[i].value);
      }

      newItem.onerror = function (e) {
        setTimeout(function () {
          loadItem(tag, newItem);
        }, 1000);
      };

      item.replaceWith(newItem);
    }

    document.addEventListener('readystatechange', (event) => {
      if (event.target.readyState === 'complete') {
        document.querySelectorAll('img[src]').forEach((item) => {
          loadItem('img', item);
        });
        document.querySelectorAll('link[rel=icon]').forEach((item) => {
          loadItem('link', item);
        });
      }
    });
  </script>
